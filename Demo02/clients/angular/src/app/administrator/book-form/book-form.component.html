<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

  <div class="modal-header">
    <h4 class="modal-title" id="myBookLabel">Create or edit a Book</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group" [hidden]="!book.id">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" name="id"
             [(ngModel)]="book.id" readonly/>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="field_title">Title</label>
      <input type="text" class="form-control" name="title" id="field_title"
             [(ngModel)]="book.title" required/>
      <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
        <small class="form-text text-danger"
               [hidden]="!editForm.controls.title?.errors?.required">
          This field is required.
        </small>
      </div>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="field_author">Author</label>
      <input type="text" class="form-control" name="author" id="field_author"
             [(ngModel)]="book.author"/>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="field_year">Year</label>
      <input type="number" class="form-control" name="year" id="field_year"
             [(ngModel)]="book.year"/>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="field_genre">Genre</label>
      <select class="form-control" name="genre" [(ngModel)]="book.genre" id="field_genre">
        <option value="JAZZ">JAZZ</option>
        <option value="ROCK">ROCK</option>
        <option value="FOLK">FOLK</option>
        <option value="POP">POP</option>
        <option value="BLUES">BLUES</option>
        <option value="HIP_HOP">HIP_HOP</option>
        <option value="RAPPING">RAPPING</option>
        <option value="COUNTRY">COUNTRY</option>
        <option value="PUNK_ROCK">PUNK_ROCK</option>
        <option value="RHYTHM_AND_BLUES">RHYTHM_AND_BLUES</option>
        <option value="ELECTRONIC_DANCE">ELECTRONIC_DANCE</option>
        <option value="SINGING">SINGING</option>
        <option value="REGGAE">REGGAE</option>
        <option value="POPULAR">POPULAR</option>
        <option value="DISCO">DISCO</option>
        <option value="FUNK">FUNK</option>
        <option value="SOUL">SOUL</option>
        <option value="TECHNO">TECHNO</option>
        <option value="CLASSICAL_PERIOD">CLASSICAL_PERIOD</option>
        <option value="ALTERNATIVE_ROCK">ALTERNATIVE_ROCK</option>
        <option value="CLASSICAL">CLASSICAL</option>
        <option value="INSTRUMENTAL">INSTRUMENTAL</option>
        <option value="HOUSE">HOUSE</option>
        <option value="DUBSTEP">DUBSTEP</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-control-label" for="field_isbn">Isbn</label>
      <input type="text" class="form-control" name="isbn" id="field_isbn"
             [(ngModel)]="book.isbn"/>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
      <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
    </button>
    <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
      <span class="fa fa-save"></span>&nbsp;<span>Save</span>
    </button>
  </div>
</form>
